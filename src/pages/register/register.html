<ion-content padding id="welcome" style="background-image:url('./assets/imgs/background.jpg');background-size:100% 100%">
  <img src="assets/imgs/l.png" class="logo" style="max-width: 80%;border: 0;margin-left: 10%;margin-top: 10%"/>
  <ion-grid>
      <ion-row>
        <ion-col  style="text-align: center">
        <i style="color: white">Créer un nouveau compte</i>
        </ion-col>
      </ion-row>
    </ion-grid>
<br><br>
  <ion-grid>
      <ion-row>
          <ion-item>
             <ion-input   name="Name" type="text" placeholder="Nom & Prénom"></ion-input>
          </ion-item>
        </ion-row>

  
<ion-row>
<ion-item>
<ion-input   name="username" type="text" placeholder="Login" #username></ion-input>
</ion-item></ion-row>

<ion-row>
<ion-item>
<ion-input  name="email" type="email" placeholder="Email" ></ion-input>
</ion-item></ion-row>

     
<ion-row>
<ion-item>
<ion-input   name="Password" type="password" placeholder="Password (min 4 charactere) " #password></ion-input>
</ion-item></ion-row>

<ion-row>
<ion-item>
<ion-input  name="confirmation_password" type="password" placeholder="Confirm Password"></ion-input>
</ion-item></ion-row>
<br>
<ion-row> 
    <button ion-button round  style="color: white ; width: 80% ; margin-left: 10% ; margin-right: 10%" (click)="registerUser()">Enregister</button>
    
</ion-row>
</ion-grid>

</ion-content>
